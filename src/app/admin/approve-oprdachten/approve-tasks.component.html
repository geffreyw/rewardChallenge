<div class="container">
  <div class="col-12 mt-2">
    <div class="row">
      <app-approve-task-item class="col-12 col-md-6"
                     *ngFor="let opdracht of userOprdrachtenList"
                     [item]="opdracht"
                     (delete)="deleteOpdracht(opdracht)"
                     (approve)="approveOpdracht(opdracht)">
      </app-approve-task-item>
    </div>
  </div>
</div>
