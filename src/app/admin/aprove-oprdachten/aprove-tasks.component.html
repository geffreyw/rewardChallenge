<div class="container">
  <div class="col-12 mt-2">
    <div class="row">
      <div class="col-12">
        <div class="progress mb-3" *ngIf="preloader">
          <div class="progress-bar progress-bar-striped bg-secondary progress-bar-animated" style="width:100%"></div>
        </div>
      </div>


      <app-task-item class="col-12" *ngFor="let opdracht of userOprdrachtenList | slice:0:limit; let i = index" [item]="opdracht">
      </app-task-item>
    </div>
  </div>
</div>
