<div id="loginpage">
  <div class="container">
    <div class="row">
      <div class="col-12 mt-3">
        <!--<div class="alert alert-dismissible fade show"
             [ngClass]="alertBox.color"
             *ngIf="alertBox">
          <p [innerHTML]="alertBox.message"></p>
          <button type="button" class="close"
                  (click)="authService.clearMessage();">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>-->
        <div id="logincard" class="card">
          <div class="card-body">
            <h2 class="card-title text-primary">Login</h2>

            <div class="row">
              <div class="col-12 mb-2">
                <form #f="ngForm">
                  <div class="form-group">
                    <label for="email" class="text-muted">E-mail:</label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email"
                           required
                           pattern="\S+@\S+\.\S+"
                           #email="ngModel"
                           [(ngModel)]="loginData.email">
                  </div>
                  <div class="form-group">
                    <label for="password" class="text-muted">Wachtwoord:</label>
                    <input type="password" class="form-control" name="password" id="password"
                           placeholder="Password (6+ characters)"
                           required
                           minlength="6"
                           #password="ngModel"
                           [(ngModel)]="loginData.password">
                    <a class="text-primary"
                       *ngIf="email.value"
                       (click)="authService.emailResetPassword(email.value)">
                      Wachtwoord vergeten?
                    </a>
                  </div>
                  <button type="button" class="btn btn-outline-secondary mr-2"
                          (click)="emailLogin(f.value, f.valid)">
                    Login
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
