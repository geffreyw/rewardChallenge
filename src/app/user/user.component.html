<div class="bg-gradient-blue" id="header" style="min-height: 150px" *ngIf="user">
  <div class="container px-3 pt-2">
    <div class="row">
      <div class="col-12 col-sm-6">
        <div class="row" >
          <div class="col align-bottom" style="display: flex; align-items: center;" >
            <div>
              <h2 class="m-0 p-0">{{ user.email }}</h2>
              <span class="text-muted">{{ user.role }}</span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-8 col-sm-6">
        <div class="row">
          <div class=" col-6 col-sm-12">
            <i class="fas fa-coins"></i> {{ user.points }} beschikbare punten<br>
          </div>
          <div class="col-6 col-sm-12">
            <span class="text-muted ">waarvan 70 punten deze week verdient</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container" *ngIf="user">
  <div class="col-12" *ngIf="user.tasks.length <= 0">
    <p>U heeft nog opdrachten vervuld.</p>
  </div>
</div>

<div class="container">
  <div class="col-12">
    <pre>{{ user | json }}</pre>
  </div>
</div>
