<div class="card m-2 shadow">
  <div class="card-body">
    <div class="card-text">
      <div class="row">
        <div class="col-9 col-md-12 text-primary">
          <b>{{ item.name }}</b>
        </div>
        <div class="col-auto ml-auto ml-md-0">
          <div class="punt">
            <p>{{ item.points }} <i class="fas fa-coins"></i></p>
          </div>
        </div>
      </div>
      <p *ngIf="!showMore">{{ item.short }}...</p>
      <p *ngIf="showMore">{{ item.description }}</p>
      <div class="row">
        <div class="mx-auto">
          <button class="btn btn-link"
                  *ngIf="!showMore"
                  (click)="showMore=true">+ Meer</button>
          <button class="btn btn-link"
                  *ngIf="showMore"
                  (click)="showMore=false">- Minder</button>
        </div>
      </div>
      <!--<button type="button"
              class="btn btn-link btn-edit"
              *ngIf="aanpasbaar"><i class="fas fa-save"></i></button>
      <button type="button"
              class="btn btn-link btn-cancel"
              *ngIf="aanpasbaar"><i class="fas fa-times"></i></button>-->
      <div class="progress" *ngIf="(userPunten / item.points) <1">
        <div class="progress-bar-striped bg-warning" role="progressbar" [ngStyle]="{'width': (userPunten / item.points)*100 + '%'} " aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">{{ (userPunten / item.points)*100 }}%</div>
      </div>
      <div class="row">
        <div class="mx-auto" *ngIf="(userPunten / item.points) >=1">
          <button (click)="getReward(item.rewardID)" type="button" class=" btn btn-outline-secondary"><i class="fas fa-award"></i> Claim</button>
        </div>
      </div>
      <button class="btn btn-link btn-edit"
              *ngIf="aanpasbaar"><i class="fas fa-pencil-alt"></i></button>
      <button class="btn btn-link btn-del"
              *ngIf="aanpasbaar"><i class="fas fa-trash"></i></button>
    </div>
  </div>
</div>
